<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot {{ bot_id }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222222;
            color: #fff;
        }

        h1 {
            color: #007bff;
        }

        .container {
            margin: 20px;
        }

        .output {
    /* ... other styles ... */
    overflow-y: auto; /* Enable vertical scrolling */
    max-height: 300px; /* Set a maximum height to prevent overflow */
}

.output pre {
    white-space: pre-wrap;
    word-wrap: break-word;
    font-family: monospace;
    background-color: #1c1c1c;
    color: #fff;
    padding: 10px;
    border-radius: 5px;
    text-align:left;
}

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="text"] {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #333;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bot {{ bot_id }}</h1>
        <h2>Command Output</h2>
        <div class="output">
            <pre>{{ decoded_data }}</pre> <!-- Using <pre> tag for formatting -->
        </div>
        <form method="post">
            <input type="text" name="cmd" placeholder="Enter command" required>
            <button type="submit">Send Command</button>
        </form>
    </div>
</body>
</html>
