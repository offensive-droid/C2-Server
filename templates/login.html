<html>
  <head>
    <meta charset="UTF-8">
    <title> Login </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
  </head>
  <body></br></br></br></br></br>
    <div class="container" align="center">
      <div align="center" class="border">
        <div class="header">
          <h1 class="word">C2 Server Login</h1>
          <img class="image" src="https://i.scdn.co/image/ab67616d0000b2731055dcb1370783c5828ca337">
        </div></br></br></br>
        <div class="form-container">
        <h2 class="word">
          <form action="{{ url_for('login') }}" method="post">
            <div class="msg">{{ msg }}</div>
            <input id="username" name="username" type="text" placeholder="Enter Your Username" class="textbox"/></br></br>
            <input id="password" name="password" type="password" placeholder="Enter Your Password" class="textbox"/></br></br></br>
            <input type="submit" class="btn" value="Sign In"></br></br>
          </form>
        </h2>
        
        {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

        </div>
      </div>
    </div>
  </body>
</html>
